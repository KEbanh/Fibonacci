<!DOCTYPE html>
<html><head>

		<title>TITEL EINGEBEN</title>

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<script>

			"use strict";

			function fFibonacci () {



					var vFibonacci
					var vAnzahlFib;
					var vAusgabe
					var vStart=1;
					var vPrevious = 0;
					var vNext = 1;
					
					vAnzahlFib = document.getElementById("idAnzahlFib").value

				
					vAusgabe = "";
					vAusgabe = vAusgabe + "<table border =1>"
					vAusgabe = vAusgabe + "<tr><th> Fib(n) </th></tr>";
					vAusgabe = vAusgabe + "<tr><td>"+ vNext +"  </td></tr>";

					while (vStart <= vAnzahlFib) {

					vFibonacci = vPrevious + vNext;
					vPrevious = vNext;
					vNext = vFibonacci;
					vAusgabe = vAusgabe + "<tr><td>" + vFibonacci + "</td></tr>"

						vStart++;

					}

					vAusgabe = vAusgabe + "</table>";


					document.getElementById("idAusgabe").innerHTML = vAusgabe


					}





		</script>

	</head>



	<body>

		<h1>Fibonacci Zahlen...</h1>
		<br>
Anzahl: <input id="idAnzahlFib" type="text" value="10" maxlength="10" size="10">

<button onclick="fFibonacci();">Fibonacci!</button>

<br> <br>

<div id="idAusgabe"></div>





</body></html>
